<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Pomodoro Timer</h1>
	</header>
	<main>
		<div class="timer-container">
			<div class="timer">
				<span class="minutes">25</span>
				<span>:</span>
				<span class="seconds">00</span>
			</div>
			<div class="timer-controls">
				<button class="start-btn">Start</button>
				<button class="pause-btn">Pause</button>
				<button class="reset-btn">Reset</button>
			</div>
			<div class="settings">
				<div class="work-duration">
					<label for="work-duration">Work Duration:</label>
					<input type="number" id="work-duration" min="1" max="120" value="25">
				</div>
				<div class="break-duration">
					<label for="break-duration">Break Duration:</label>
					<input type="number" id="break-duration" min="1" max="60" value="5">
				</div>
				<div class="long-break-duration">
					<label for="long-break-duration">Long Break Duration:</label>
					<input type="number" id="long-break-duration" min="1" max="120" value="15">
				</div>
				<div class="sessions">
					<label for="sessions">Sessions:</label>
					<input type="number" id="sessions" min="1" max="12" value="4">
				</div>
			</div>
			<div class="analytics">
				<h2>Analytics</h2>
				<p>Total Pomodoros Completed: <span id="total-pomodoros">0</span></p>
				<p>Average Work Session Length: <span id="average-work-session">0</span> minutes</p>
				<p>Longest Uninterrupted Work Session: <span id="longest-work-session">0</span> minutes</p>
			</div>
			<div class="distraction-free">
				<label for="distraction-free-mode">Distraction-Free Mode:</label>
				<input type="checkbox" id="distraction-free-mode">
			</div>
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
